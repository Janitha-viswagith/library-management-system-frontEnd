<div class="table-responsive small ">
  <table class="table table-striped table-sm container">
    <thead>
    <tr >
      <th scope="col">ID</th>
      <th scope="col">BID</th>
      <th scope="col">name</th>
      <th scope="col">Phone Number </th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Nic</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let borrower of borrowerList">
      <td>#BN{{borrower.id}}</td>
      <td>{{borrower.bid}}</td>
      <td>{{borrower.name}}</td>
      <td>{{borrower.contactNumber}}</td>
      <td>{{borrower.contactEmail}}</td>
      <td>{{borrower.address}}</td>
      <td>{{borrower.nic}}</td>
      <td>
        <!-- Button trigger modal -->
        <button (click)="setSelectBorrower(borrower)"  type="button" class="btn btn-danger" data-bs-toggle="modal"  data-bs-target="#exampleModal">
          <i class="bi bi-trash3"></i>
        </button></td>

      <td>
        <button (click)="setSelectBorrower(borrower)" type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#UpdateModal" data-bs-whatever="@getbootstrap"  ><i class="bi bi-pencil-square" data-bs-dismiss="modal"></i></button></td>
    </tr>

    </tbody>
  </table>
</div>

       <!--     Delete Modal Conformation-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confromation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you went Delete Book ?
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteBorrower()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>

      </div>
    </div>
  </div>
</div>
