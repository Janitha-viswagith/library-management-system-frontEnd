<app-nav></app-nav>
<div class="table-responsive small ">
  <table class="table table-striped table-sm container">
    <thead>
      <tr >
        <th scope="col">ID</th>
        <th scope="col">ISBM</th>
        <th scope="col">Title</th>
        <th scope="col">Auther</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td>
          <!-- Button trigger modal -->
          <button (click)="setSelectBook(book)" type="button" class="btn btn-danger" data-bs-toggle="modal"  data-bs-target="#exampleModal">
            <i class="bi bi-trash3"></i>
          </button></td>

        <td>
          <button (click)="setSelectBook(book)" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#UpdateModal" data-bs-whatever="@getbootstrap"  ><i class="bi bi-pencil-square" data-bs-dismiss="modal"></i></button></td>
      </tr>

    </tbody>
  </table>
</div>




<!-- Delete Modal Confromation -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confromation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        If you went Delete Book ?
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteBook()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>

      </div>
    </div>
  </div>
</div>



<!-- Model Update -->

<div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" value={{SelectedBook?.id}} disabled class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ISBM:</label>
            <input type="text" value={{SelectedBook?.isbn}} disabled class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" [(ngModel)]="SelectedBook && SelectedBook.title" [ngModelOptions]="{standalone:true}"  class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Auther:</label>
            <input type="text" [(ngModel)]="SelectedBook && SelectedBook.author" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">	Category:</label>
            <input type="text" [(ngModel)]="SelectedBook && SelectedBook.category" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">	Qty:</label>
            <input type="number" [(ngModel)]="SelectedBook && SelectedBook.qty" [ngModelOptions]="{standalone:true}" class="form-control" id="recipient-name">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button"  class="btn btn-primary"data-bs-dismiss="modal"data-bs-toggle="modal" data-bs-target="#UpdateConfromationModal ">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- model update Confromation -->




<div class="modal fade" id="UpdateConfromationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Confromation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        If you want to update "{{ SelectedBook?.title }}" this book
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="saveBook()" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
