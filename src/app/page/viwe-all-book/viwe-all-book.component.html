<h2>Section title</h2>
<div class="table-responsive small ">
  <table class="table table-striped table-sm container">
    <thead>
      <tr >
        <th scope="col">ID</th>
        <th scope="col">ISBM</th>
        <th scope="col">Title</th>
        <th scope="col">Auther</th>
        <th scope="col">Category</th>
        <th scope="col">Qty</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button class="btn btn-danger"><i class="bi bi-trash3"></i></button></td>
        <td><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
      </tr>
      <!-- "id": 253,
      "isbn": "IS001",
      "title": "sample",
      "author": "vishwa",
      "category": "category",
      "qty": 3 -->
    </tbody>
  </table>
</div>
